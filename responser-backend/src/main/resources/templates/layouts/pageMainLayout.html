<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="main-fragment (title, additionalHeadContent, mainContent, pageHeaderTitle, pageClass, bodyEndContent)">
<head>
    <title th:text="${title != null ? ('Reviewly - ' + title) : 'Reviewly'}">Reviewly</title>

    <th:block th:include="includes/defaultStyles"/>
    <th:block th:include="includes/favicons"/>
    <link th:href="@{/css/pageMainLayout.css}" rel="stylesheet"/>

    <th:block th:if="${additionalHeadContent != null}" th:replace="${additionalHeadContent}"></th:block>
</head>
<body>

<th:block th:include="includes/header"/>

<div class="page" th:classappend="${pageClass}">
    <h1 class="page-header" th:if="${pageHeaderTitle != null}" th:text="${pageHeaderTitle}">! ERROR !</h1>

    <div th:insert="${mainContent} ?: ~{}" class="page-content">
        ! ERROR !
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>

<th:block th:if="${bodyEndContent != null}" th:replace="${bodyEndContent}"></th:block>

</body>
</html>
