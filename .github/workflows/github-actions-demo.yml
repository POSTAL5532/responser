name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment build for dev/prod
        required: true
        default: dev
        options:
          - dev
          - prod
jobs:
  Gradle-buid-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew clean build -DbuildMode=${{github.event.inputs.environment}}

      - name: List files in the backend target directory
        run: |
          ls ${{ github.workspace }}/reviewly-backend/target
      - run: echo "🍏 This job's status is ${{ job.status }}."
