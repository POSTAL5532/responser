<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/test.js}"></script>
</head>
<body>

<div class="app-header">
    <div class="header-title">Reviewly</div>
</div>

<form th:action="@{/login}" method="POST" class="form-signin">
    <h3 th:text="Login"></h3>
    <input type="text" name="username" th:placeholder="Email"/> <br/><br/>
    <input type="password" th:placeholder="Password" name="password"/> <br/><br/>
    <button type="Submit" th:text="Login"></button><br/>
    <div th:if="${param.error}"><p>Email or Password is invalid.</p></div>
    <br/>
</form>
<a th:href="${registrationPageUrl}">Sign up</a>
</body>
</html>
