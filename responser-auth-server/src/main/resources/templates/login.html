<body>
<div class="page login">
    <header class="header">
        <div class="header-content">
            <nav class="navigation">
                <a class="button light active" href="/">Home</a>
                <a class="button light" href="/">Sites rating</a>
                <a class="button light" href="/">Reviews</a>
            </nav>
            <div class="logo-container">
                <a class="logo-link" href="/">
                    <svg width="28" height="31" viewBox="0 0 28 31" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon logo">
                        <path fill-rule="evenodd" clip-rule="evenodd"

                              fill="#404038"/>

                    <!-- chrome.svg -->

                        <path

    <div class="page-content">
        <section class="section">
            <h1 class="section-header">Start for free</h1>
            <h2 class="login-header">Login</h2>

            <div class="login-form-container">
                <form method="POST" th:action="@{/login}" class="login-form">
                    <div class="field-container user-name" th:classappend="${param.error != null ? 'error' : ''}">
                        <div class="input-container">
                            <input name="username" class="field-input" type="text" placeholder="Username or E-mail">
                        </div>
                    </div>
                    <div class="field-container password" th:classappend="${param.error != null ? 'error' : ''}">
                        <div class="input-container">
                            <input name="password" class="field-input" type="password" placeholder="Password">
                            <button type="button" class="button show-password" id="switch-password">
                                <svg class="icon eye" xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none">
                                    <g clip-path="url(#clip0_1410_23763)">

                                        <path d="M0.75 1.25L17.25 17.75" stroke="black" stroke-opacity="0.25" stroke-linecap="round" stroke-linejoin="round"/>
                                    </g>
                                    <defs>
                                        <clipPath id="clip0_1410_23763">
                                            <rect width="18" height="18" fill="white" transform="translate(0 0.5)"/>
                                        </clipPath>
                                    </defs>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <a th:href="${@applicationProperties.forgotPasswordPageUrl}" class="link small">Forgot your password?</a>

                    <span th:if="${param.error}" class="error-message">User credentials is invalid.</span>

                    <button type="submit" class="button primary small submit" id="submit">
                        <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon user">
                            <path
                                d="M15.0034 16.25V14.75C15.0034 13.9544 14.6873 13.1913 14.1247 12.6287C13.5621 12.0661 12.7991 11.75 12.0034 11.75H6.00342C5.20777 11.75 4.44471 12.0661 3.8821 12.6287C3.31949 13.1913 3.00342 13.9544 3.00342 14.75V16.25"
                                stroke="black" stroke-opacity="0.6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path
                                d="M8.99658 8.75C10.6534 8.75 11.9966 7.40685 11.9966 5.75C11.9966 4.09315 10.6534 2.75 8.99658 2.75C7.33973 2.75 5.99658 4.09315 5.99658 5.75C5.99658 7.40685 7.33973 8.75 8.99658 8.75Z"
                                stroke="black" stroke-opacity="0.6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Log in now
                    </button>
                </form>

                <span class="or">or</span>

                <a class="link big create-new-account" href="https://google.com">
                    Create new account
                    <svg class="icon link" width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.791016" y="0.344727" width="30" height="30" rx="8" fill="#605C55"/>
                        <path d="M13.541 19.8447L18.041 15.3447L13.541 10.8447" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>

        </section>

        <footer class="footer">
            <div class="footer-section first">
                <div class="logo-container">
                    <svg class="icon logo" width="28" height="31" viewBox="0 0 28 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M0.09375 2.60318C0.09375 1.58353 0.869152 0.749268 1.81687 0.749268H11.3514C12.5289 0.749268 13.3617 2.01611 12.9597 3.22116L9.94423 12.2435C9.54217 13.4486 10.375 14.7154 11.5525 14.7154H26.2564C27.2041 14.7154 27.9795 15.5497 27.9795 16.5694V28.9288C27.9795 29.9484 27.2041 30.7827 26.2564 30.7827H25.3661C24.9641 30.7827 24.562 30.6282 24.2748 30.3501L10.4899 17.9289C9.57089 17.0946 8.19239 17.4963 7.79033 18.7323L4.17179 29.5777C3.91332 30.3192 3.28151 30.7827 2.56355 30.7827H1.81687C0.869152 30.7827 0.09375 29.9484 0.09375 28.9288L0.09375 2.60318ZM18.5885 7.11438C18.1865 8.31942 19.0193 9.58627 20.1968 9.58627H26.2564C27.2041 9.58627 27.9795 8.752 27.9795 7.73235V2.60318C27.9795 1.58353 27.2041 0.749268 26.2564 0.749268H21.9199C21.2019 0.749268 20.5701 1.24365 20.3116 1.95431L18.5885 7.08348V7.11438Z"
                              fill="#404038"/>
                    </svg>
                    <span class="logo-text">Reviewly</span>
                </div>
            </div>
            <div class="footer-section second">
                <div class="contacts-container">
                    <h3 class="contacts-header">Contacts</h3>
                    <p class="contact">M. support@reviewly.com</p>
                    <p class="contact">W. reviewly.com</p>
                </div>
            </div>
            <div class="footer-section third">
                <button class="button primary submit-form">
                    <svg class="icon play" width="12" height="16" viewBox="0 0 12 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.75 1.25L11.25 8L0.75 14.75V1.25Z" stroke="black" stroke-opacity="0.6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Start for free
                </button>
            </div>
        </footer>
    </div>
</div>
