server:
  port: 8081
  error:
    include-binding-errors: always
    include-message: always
management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: 'true'
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: none
    show-sql: 'true'
    open-in-view: false
  database:
    driverClassName: org.postgresql.Driver
  datasource:
    url: jdbc:postgresql://responser-db:5432/responser
    username: postgres
    password: root
    testWhileIdle: 'true'
    validationQuery: SELECT 1
  sql:
    init:
      platform: postgres
responser:
  auth:
    registrationPageUrl: http://app.reviewly.space/sign-up
    afterLogoutUrl: http://app.reviewly.space
    noSessionRedirectUrl: http://reviewly.space
    clientCredentials:
      -
        clientId: responser-web-client
        clientSecret: responser-web-client-secret
        redirectUri: http://app.reviewly.space/auth-code
    allowedOrigins:
      - http://app.reviewly.space
      - http://auth.reviewly.space
