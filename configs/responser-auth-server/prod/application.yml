server:
  port: 8081
  servlet:
    context-path: /auth
  error:
    include-binding-errors: always
    include-message: always
management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: 'true'
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: none
    show-sql: 'true'
    open-in-view: false
  database:
    driverClassName: org.postgresql.Driver
  datasource:
    url: jdbc:postgresql://responser-db:5432/responser
    username: postgres
    password: root
    testWhileIdle: 'true'
    validationQuery: SELECT 1
  sql:
    init:
      platform: postgres
responser:
  selfHost: http://reviewly.space
  frontendAppUrl: ${responser.selfHost}/app
  registrationPageUrl: ${responser.frontendAppUrl}/sign-up
  clientCredentials:
    -
      clientId: responser-web-client
      clientSecret: "{noop}responser-web-client-secret"
      redirectUri: ${responser.frontendAppUrl}/auth-code
  allowedOrigins:
    - ${responser.selfHost}